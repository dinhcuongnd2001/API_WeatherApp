<!DOCTYPE html> 
<html>
    <head>
        <title>CSS_Position</title>
        <style>
            h1{
                color: red;
                font-size: 30px;
                position: relative;
                top: 15px;
                /* neu gia tri top: qua lon co the bi de len cac thuoc tinh ben duoi
                hay thu voi top: 125px */
            }
            li{
                font-size: 25px;
            }
        </style>
    </head>
    
    <body>
        <h1>POSITION</h1>
        <h2>position:Relative là thuộc tính tương đối, lấy chính mình làm gốc toạ độ, có thể đè lên các vị trí khác, có 4 thuộc tính để di chuyển theo 4 hướng: top, right, left, bottom</h2>
        <h2>top, left, right, bottom chỉ hoạt động khi đi cùng position </h2>
        <ul>
            <li style="color: brown;">Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
